<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines -->
    <meta
      name="description"
      content="Love Running Club for runners in Dublin, Ireland.
    Urban running, trail running, Dublin docklands and Phoenix Park."
    />
    <meta
      name="keyswords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise."
    />
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="signup.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>Sign up</main>
    <section id="signup"></section>
    <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
      <h2>Let's get you signed up <i class="fa-solid fa-heart-pulse"></i></h2>
      <label for "FirstName">First Name:</label>
      <input id="FirstName" name="FirstName" type="text" class="text-input"><br>
      <label for "LastName">Last Name:</label>
      <input id="LastName" name="LastName" type="text" class="text-input"><br>
      <label for "emailaddress">Email Address:</label>
      <input id="emailaddress" name="emailaddress" type="text" class="text-input"><br>
      <div class="radio-buttons"></div>
      <div>
        <label for="road">Road</label>
        <input name="road" id="road" type="radio" checked>
      </div>
      <div>
        <label for="trail">Trail</label>
        <input name="trail" id="trail" type="radio">
      </div>
      <div>
        <label for="both">Both</label>
        <input name="both" id="both" type="radio">
      </div>
      <input type="submit" value="Let's Run" class="join-button">
    </form> 

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li><a href="https:www.facebook.com" target="_blank" rel-"noopener" aria-label="Visit our Facebook page (opens in a new tabe)"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https:www.instagram.com" target="_blank" rel-"noopener" aria-label="Visit our Instagram page (opens in a new tabe)"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="https:www.youtube.com" target="_blank" rel-"noopener" aria-label="Visit our Youtube page (opens in a new tabe)"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="https:www.twitter.com" target="_blank" rel-"noopener" aria-label="Visit our Twitter page (opens in a new tabe)"><i class="fa-brands fa-twitter"></i></a></li>
 
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a1caae48e2.js" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines -->
    <meta
      name="description"
      content="Love Running Club for runners in Dublin, Ireland.
    Urban running, trail running, Dublin docklands and Phoenix Park."
    />
    <meta
      name="keyswords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise."
    />
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="gallery.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="" >Home</a></li>
          <li><a href="" class="active">Gallery</a></li>
          <li><a href="">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section id="gallery">
        <div id="photos">
          <img src="assets/images/athletes.webp" alt="Two athletes running together">
          <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
          <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
          <img src="assets/images/man.webp" alt="Man at charity paint running festival">
          <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
          <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
          <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
          <img src="assets/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
          <img src="assets/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li><a href="https:www.facebook.com" target="_blank" rel-"noopener" aria-label="Visit our Facebook page (opens in a new tabe)"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https:www.instagram.com" target="_blank" rel-"noopener" aria-label="Visit our Instagram page (opens in a new tabe)"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="https:www.youtube.com" target="_blank" rel-"noopener" aria-label="Visit our Youtube page (opens in a new tabe)"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="https:www.twitter.com" target="_blank" rel-"noopener" aria-label="Visit our Twitter page (opens in a new tabe)"><i class="fa-brands fa-twitter"></i></a></li>
 
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a1caae48e2.js" crossorigin="anonymous"></script>
  </body>
</html>
